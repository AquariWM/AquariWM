tracing = "0.1.40"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }

[dependencies.smithay]
git = "https://github.com/Smithay/smithay.git"
features = ["backend_winit", "wayland_frontend", "desktop"]
